<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;/*color by name*/   
        }
        #secondPara{
            color: rgba(13, 61, 117, 0.333);
        }
        #thirdPara{
            color: #ffff
        }
    </style>
</head>
<body>
    <h2>this is my heading</h2>
    <p id="firstPara">this is colored using name of color</p>
    <p id="secondPara">this is colored using rgb value</p>
    <p id="thirdPara">this is colored using hex value of color</p>
</body>
</html>
