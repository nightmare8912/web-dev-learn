<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <ul>
        <li>first element</li>
        <li>second element</li>
        <li>third element</li>
    </ul>
    <ol>
        <li>first ordered element</li>
        <li>second ordered element</li>
        <ol>
            <li>first nested element</li>             
            <li>second nested element</li>             
            <li>third nested element</li>             
        </ol>
        <li>third ordered element</li>
    </ol>
    <!-- tables -->
    <table>
        <thead>
            <tr>EmployeeID</tr> 
            <tr>EmployeeName</tr> 
            <tr>EmployeeSal</tr> 
        </thead>
        <tbody>
            <tr>
                <td>123</td>
                <td>Pratyush</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>234</td>
                <td>ABC</td>
                <td>12000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
