<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a          paragraph</p>
        <!-- even after putting space, html ignores this space, to make html recognize space, we use entitities -->
    </div>
    <div class="container">
        <!-- we will use &nbsp="non breaking space" -->
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp; paragraph of same class</p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>

    </div>
</body>
</html>
